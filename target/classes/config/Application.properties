
logging.level.root= INFO
logging.level.org.springframework.web= INFO
logging.level.org.hibernate=ERROR

log4j.logger.org.apache.http= OFF
log4j.logger.org.apache.http.wire= OFF

spring.resources.chain.cache= false


spring.devtools.restart.enabled= true
#trigger those front resources that don't need restart
spring.devtools.restart.exclude= static/**,public/**
#trigger the resource path that need restart  eg:  "/**" for all files
spring.devtools.restart.additional-paths= "/**"

spring.jackson.date-format= yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone= GMT+8

#spring.mvc.view.prefix= /
## \u7ED9\u8FD4\u56DE\u7684\u9875\u9762\u6DFB\u52A0\u540E\u7F00\u540D
#spring.mvc.view.suffix= .html

mybatis.mapper-locations= classpath:mapper/*.xml
mybatis.type-aliases-package= com.pojo

spring.datasource.url= jdbc:mysql://localhost:3306/shareBase?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.driver-class-name= com.mysql.jdbc.Driver